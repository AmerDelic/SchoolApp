<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <title>Homepage</title>
        </h:head>
        <h:body>
            <h3>Welcome </h3>
            <p:panel style="margin: 10vw 20vw 20vw 20vw">
                <f:facet name="header">
                    Username: #{profileController.user.appUsername}
                    Student: #{profileController.student.name}
                    TestString: #{profileController.testString}
                </f:facet>
                <p:dataView>

                </p:dataView>

                <f:facet name="footer"> 
                    <h:form>
                        <p:commandButton styleClass="rounded-button ui-button-danger" value="Log out" action="#{loginController.logout()}"/>
                    </h:form>
                </f:facet>

            </p:panel>
        </h:body> 
    </f:view>

</html>
